<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <script src="JS/main.js" defer> </script>
        <title> Sansão Palrinthians Sorteios </title>

    </head>


    <body>
        <header>
            <h1> Sansão Palrinthians Sorteios </h1>
        </header>

        <main>
            <!-- Logo -->
            <img id="logo-img" src="img/sansaopalrinthians.png" alt="Logo Sansão Palrinthians Sorteios">
            <br>

            <div id="sorteio-div">
                <textarea id="sorteio-textbox" cols="50" rows="10"></textarea>
                <br>

                <button id="sortear-btn"> Sortear </button>
            </div>

            <div id="res-sorteio">
                <h2> O item sorteado foi: </h2>

                <div class="container"> <div class="item-sorteado"> </div> </div>

                <button id="sortear-dnv-btn"> Sortear novamente </button>
            </div>
        </main>

        <footer>
            Feito por <a href="https://github.com/vidacalura"> vidacalura </a>
        </footer>

    </body>

</html>
